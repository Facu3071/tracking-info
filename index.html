<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Project tracking</title>

</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <img src="/images/logo.svg" alt="Logo">
      </div>
      <ul class="menu">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li class="line"></li>
        <li>Login</li>
      </ul>
      <button class="toggle">
        <img src="/images/icon-hamburger.svg" alt="Icon Hamburguer" class="open">
        <img src="/images/icon-close.svg" alt="Icon Close" class="close">
      </button>
    </div>
  </nav>
  <main>
    <div class="main-container">
      <article class="first-content-main">
        <img src="/images/illustration-devices.svg" alt="Image of phone and tablet">
      </article>
      <article class="second-content-main">
        <div class="info-main">
          <span class="new">NEW</span>
          <p class="p-info">MONOGRAPH</p>
          <p class="p-info">DASHBOARD</p>
        </div>
        <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p class="p-main">Project planning and time tracking for agile teams
        </p>
        <div class="btns-main">
          <button class="btn-main btn-red">SCHEDULE A DEMO</button>
          <button class="btn-main">TO SEE A PREVIEW</button>
        </div>
      </article>
    </div>
  </main>
  <script src="/app.js"></script>
</body>

</html>
